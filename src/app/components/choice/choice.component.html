<div>
  @if (label) {
    <div class="mb-2">Sort By</div>
  }
  <div class="flex flex-col gap-2">
    @for (choice of choices; track $index) {
      @if (isToggle) {
        <label
          class="flex gap-2 relative items-center cursor-pointer"
          [for]="choice.id"
        >
          <input
            [type]="multiple ? 'checkbox' : 'radio'"
            [value]="choice.value"
            class="sr-only peer"
            [id]="choice.id"
            [name]="name"
            (change)="onChoice($event)"
            [checked]="isChecked(choice.value)"
          />
          <div
            class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-600"
          ></div>
          <span class="text-sm font-medium">
            {{ choice.label }}
          </span>
        </label>
      } @else {
        <div class="flex items-center">
          <input
            [id]="choice.id"
            [type]="multiple ? 'checkbox' : 'radio'"
            [value]="choice.value"
            [name]="name"
            class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 focus:ring-primary-500 focus:ring-2"
            [class]="inputClass"
            (change)="onChoice($event)"
            [checked]="isChecked(choice.value)"
          />
          <label [for]="choice.id" class="ms-2 text-sm font-medium">
            {{ choice.label }}
          </label>
        </div>
      }
    }
  </div>
</div>
