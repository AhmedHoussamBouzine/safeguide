<div class="flex flex-col h-screen">
  <div class="bg-blue-500 text-white text-lg font-bold p-4 flex justify-between items-center">
    <span class="flex items-center">
        <i class="ri-chat-3-line text-xl mr-2"></i> Public Chat
    </span>
    <span class="flex items-center text-sm bg-green-500 py-1 px-3 rounded-full">
        <i class="ri-checkbox-circle-line mr-1"></i> Server is online
    </span>
  </div>
  <div class="p-3">
    <div id="messages">
      <p class="text-sm text-gray-500 text-center">Feel free to share information or answer other users.</p>
    </div>
  </div>
  <!-- Chat messages -->
  <div class="p-4 bg-gray-200">
    <div class="flex space-x-2">
      <input class="flex-1 border p-2 rounded" placeholder="Type your message..." type="text">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center">

      </button>
    </div>
  </div>
